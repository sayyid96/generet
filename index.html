<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Gambar Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        input, button {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }
        button:hover {
            background-color: #3a75c1;
        }
        canvas {
            border: 2px dashed #ccc;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generator Gambar (Canvas)</h1>
        
        <div class="input-group">
            <input type="text" id="inputText" placeholder="Teks untuk gambar">
            <input type="color" id="inputColor" value="#4a90e2">
        </div>
        
        <button id="generateButton">Generasi Gambar</button>
        
        <canvas id="myCanvas" width="400" height="300"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');
            const inputText = document.getElementById('inputText');
            const inputColor = document.getElementById('inputColor');
            const generateButton = document.getElementById('generateButton');

            const drawImage = () => {
                // 1. Membersihkan canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 2. Menggambar kotak (persegi panjang)
                ctx.fillStyle = inputColor.value;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // 3. Menambahkan teks di tengah
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Mendapatkan teks dari input
                const text = inputText.value || 'Hello, World!';
                ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            };

            generateButton.addEventListener('click', drawImage);
            
            // Gambar default saat halaman dimuat
            drawImage();
        });
    </script>
</body>
</html>
